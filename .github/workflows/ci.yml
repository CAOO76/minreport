name: CI - Build & Verify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build Backend Core (Root)
        run: |
          npm ci
          npm run build

      - name: Build Cloud Functions
        run: |
          cd services/functions
          npm ci
          npm run build

      - name: Build Web Client
        run: |
          cd web
          npm ci
          npm run build

      - name: Build Admin Panel
        run: |
          cd admin
          npm ci
          npm run build
